variables:
  # Commit of ghc/ci-images repository from which to pull Docker images
  DOCKER_REV: 3f731f5d37a156e7ebe10cd32656946083baaf4a

.build:
  script:
    - cabal update
    - cabal v2-install cabal-install --installdir=$(pwd)/out --install-method=copy --overwrite-policy=always
  artifacts:
    expire_in: 2 week
    paths:
      - out

build-aarch64-linux-deb9:
  extends: .build
  tags:
    - aarch64-linux
  image: "registry.gitlab.haskell.org/ghc/ci-images/aarch64-linux-deb9:$DOCKER_REV"

build-armv7-linux-deb9:
  extends: .build
  tags:
    - armv7-linux
  image: "registry.gitlab.haskell.org/ghc/ci-images/armv7-linux-deb9:$DOCKER_REV"

build-x86_64-linux:
  extends: .build
  tags:
    - x86_64-linux
  image: "registry.gitlab.haskell.org/ghc/ci-images/x86_64-linux-deb9:$DOCKER_REV"

build-x86_64-freebsd:
  extends: .build
  before_script:
    # Install cabal-3.2.0.0 from hasufell's binaries. See https://github.com/haskell/cabal/issues/6616#issuecomment-616336384.
    - curl -sSfL -o cabal-install-3.2.0.0-x86_64-portbld-freebsd.tar.xz 'https://hasufell.de/d/d3e215db133e4fcaa61e/files/?p=/cabal-install-3.2.0.0-x86_64-portbld-freebsd.tar.xz&dl=1'
    - tar xf cabal-install-3.2.0.0-x86_64-portbld-freebsd.tar.xz
    # We don't have sudo access in GitLab CI, so we can't just dump these in the
    # usual PATH locations.
    - mkdir "$HOME/bin/"
    - cp cabal "$HOME/bin/"
    - chmod +x "$HOME/bin/cabal"
    - export PATH="$HOME/bin:$PATH"
  tags:
    - x86_64-freebsd
  image: "registry.gitlab.haskell.org/ghc/ci-images/x86_64-freebsd:$DOCKER_REV"

build-x86_64-linux-alpine:
  extends: .build
  tags:
    - x86_64-linux
  image: "registry.gitlab.haskell.org/ghc/ci-images/x86_64-linux-alpine:$DOCKER_REV"

build-x86_64-darwin:
  extends: .build
  before_script:
    - curl -sSfL -o cabal-install-3.2.0.0-x86_64-apple-darwin17.7.0.tar.xz https://downloads.haskell.org/~cabal/cabal-install-3.2.0.0/cabal-install-3.2.0.0-x86_64-apple-darwin17.7.0.tar.xz
    - tar xf cabal-install-3.2.0.0-x86_64-apple-darwin17.7.0.tar.xz
    # We don't have sudo access in GitLab CI, so we can't just dump these in the
    # usual PATH locations.
    - mkdir "$HOME/bin/"
    - cp cabal "$HOME/bin/"
    - chmod +x "$HOME/bin/cabal"
    - export PATH="$HOME/bin:$PATH"
  tags:
    - x86_64-darwin
